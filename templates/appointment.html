    <div class="container pt-5">
        <div class="row gy-5 gx-0">
            <div class="col-lg-6 pe-lg-5 wow fadeIn" data-wow-delay="0.3s">
                <h1 class="display-6 text-uppercase text-white mb-4">We Complete Welding & Metal Projects in Time
                </h1>
                <p class="text-white mb-5 wow fadeIn" data-wow-delay="0.4s">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur tellus
                    augue, iaculis id elit eget, ultrices pulvinar tortor.</p>
                <div class="d-flex align-items-start wow fadeIn" data-wow-delay="0.5s">
                    <div class="btn-lg-square bg-white">
                        <i class="bi bi-geo-alt text-dark fs-3"></i>
                    </div>
                    <div class="ms-3">
                        <h6 class="text-white text-uppercase">Office Address</h6>
                        <span class="text-white">123 Street, New York, USA</span>
                    </div>
                </div>
                <hr class="bg-body">
                <div class="d-flex align-items-start wow fadeIn" data-wow-delay="0.6s">
                    <div class="btn-lg-square bg-white">
                        <i class="bi bi-clock text-dark fs-3"></i>
                    </div>
                    <div class="ms-3">
                        <h6 class="text-white text-uppercase">Office Time</h6>
                        <span class="text-white">Mon-Sat 09am-5pm, Sun Closed</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-n5 wow fadeIn pb-5" data-wow-delay="0.7s">
                <div class="bg-white p-5">
                    <h2 class="text-uppercase mb-4">Online Appoinment</h2>
                    <form id="appointmentForm">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control border-0 bg-light" id="name" name="name" placeholder="Your Name">
                                    <label for="name">Your Name</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control border-0 bg-light" id="email" name="email" placeholder="Your Email">
                                    <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control border-0 bg-light" id="mobile" name="mobile" placeholder="Your Mobile">
                                    <label for="mobile">Your Mobile</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating">
                                    <select class="form-select border-0 bg-light" id="service" name="service_id">
                                        <option value="" selected disabled>Select A Service</option>

                                    <label for="service">Choose A Service</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Appoinment End -->

<style>
    .toaster-notification {
        visibility: hidden;
        min-width: 250px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        transform: translateX(-50%);
        bottom: 30px;
        font-size: 17px;
    }

    .toaster-notification.show {
        visibility: visible;
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @-webkit-keyframes fadein {
        from {bottom: 0; opacity: 0;}
        to {bottom: 30px; opacity: 1;}
    }

    @keyframes fadein {
        from {bottom: 0; opacity: 0;}
        to {bottom: 30px; opacity: 1;}
    }

    @-webkit-keyframes fadeout {
        from {bottom: 30px; opacity: 1;}
        to {bottom: 0; opacity: 0;}
    }

    @keyframes fadeout {
        from {bottom: 30px; opacity: 1;}
        to {bottom: 0; opacity: 0;}
    }
</style>

<div id="toaster" class="toaster-notification"></div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const serviceSelect = document.getElementById('service');
        const appointmentForm = document.getElementById('appointmentForm');
        const toaster = document.getElementById('toaster');

        // Function to show toaster notification
        function showToaster(message, isError = false) {
            toaster.textContent = message;
            toaster.style.backgroundColor = isError ? '#dc3545' : '#28a745';
            toaster.classList.add('show');
            setTimeout(() => {
                toaster.classList.remove('show');
            }, 3000);
        }

        // Fetch services and populate the dropdown
        try {
            const response = await fetch('/accounts/services/');
            if (!response.ok) {
                throw new Error('Failed to fetch services');
            }
            const services = await response.json();
            services.forEach(service => {
                const option = document.createElement('option');
                option.value = service.id;
                option.textContent = service.name;
                serviceSelect.appendChild(option);
            });
        } catch (error) {
            console.error('Error fetching services:', error);
            showToaster('Failed to load services. Please try again later.', true);
        }

        // Handle form submission
        appointmentForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(appointmentForm);
            const leadData = {
                name: formData.get('name'),
                email: formData.get('email'),
                mobile: formData.get('mobile'),
                message: formData.get('message'),
                service_id: parseInt(formData.get('service_id')) || null
            };

            try {
                const response = await fetch('/accounts/leads/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(leadData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to submit appointment');
                }

                const result = await response.json();
                console.log('Appointment submitted:', result);
                showToaster('Thank you for your appointment! We will contact you shortly.');
                appointmentForm.reset(); // Clear the form
            } catch (error) {
                console.error('Error submitting appointment:', error);
                showToaster(error.message || 'Failed to submit appointment. Please try again.', true);
            }
        });
    });
</script>
